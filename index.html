<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="refresh">
        <img width="30px" src="imgs/refresh.png" alt="" srcset="">
    </div>
    <div id="download">
        <img width="30px" src="imgs/download.png" alt="">
    </div>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div class="weekend">Сб</div>
                <div class="weekend">Вс</div>
            </div>
            <div class="container-slider">
                <div class="slides-box">
                    <div class="days days1"></div>
                    <div class="days days2"></div>
                    <div class="days days3"></div>
                </div>
            </div>
        </div>
        <div id="zp"></div>
    </div>
    </div>
    <div style="opacity: 0; overflow: hidden;height: 0;">
        <img src="imgs/jan.jpg" alt="">
        <img src="imgs/feb.jpg" alt="">
        <img src="imgs/mart.jpg" alt="">
        <img src="imgs/apr.jpg" alt="">
        <img src="imgs/may.jpg" alt="">
        <img src="imgs/jn.jpg" alt="">
        <img src="imgs/jl.jpg" alt="">
        <img src="imgs/agt.jpg" alt="">
        <img src="imgs/sept.jpg" alt="">
        <img src="imgs/oct.jpg" alt="">
        <img src="imgs/dec.jpg" alt="">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
